<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Eligibility Checker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Loan Eligibility Checker</h2>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" />
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Enter your age" />
    </div>

    <div class="mb-3">
      <label class="form-label">Monthly Salary</label>
      <input type="number" class="form-control" id="salary" placeholder="Enter monthly salary" />
    </div>

    <div class="mb-3">
      <label class="form-label">Existing EMI / Debts</label>
      <input type="number" class="form-control" id="existingEmi" placeholder="Enter existing EMI" />
    </div>

    <div class="mb-3">
      <label class="form-label">Loan Amount Requested</label>
      <input type="number" class="form-control" id="loanAmount" placeholder="Enter requested loan amount" />
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="checkEligibility()">Check Loan Eligibility</button>
    </div>

    <div id="result" class="mt-4 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
